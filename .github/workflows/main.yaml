name: Auto Release
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Get Version
        shell: bash
        id: get-version
        run: echo "::set-output name=version::$(node ./.github/workflows/get-version.js)"

      - name: Create Release
        id: create_versioned_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "./module/module.json,./releases/reverse-initiative-order.zip"
          tag: ${{ steps.get-version.outputs.version }}

      - name: Zip dist
        run: cd module && zip -r ../reverse-initiative-order.zip *
